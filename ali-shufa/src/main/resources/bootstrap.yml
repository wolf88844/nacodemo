spring:
  profiles:
    active: dev
  flyway:
    enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      pool-name: shufa-data-pool
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 10
      idle-timeout: 180000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
  redis:
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: -1
        min-idle: 0